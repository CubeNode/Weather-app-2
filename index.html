<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="top" class="full">
                <div id="header">
                    <div id="date-time">
                        <h1 class="bold" id="location">Washington, DC</h1>
                        <p class="light" id="day" style="margin: 0;"></p>
                    </div>
                    <div id="inputs">
                        <input type="text" placeholder="Search city" id="locationInput">
                        <button id="searchButton">Search</button>
                    </div>
                </div>
                <div id="temp-container">
                    <img src="icons/sunny.svg" alt="Sunny SVG" class="icon" id="icon"/>
                    <h2 class="bold" id="temperature">??°F</h2>
                    <h3 id="description">Feels like ??°F, clear</h3>
                </div>
            </div>

            <div id="bottom" class="full">
                <div id="info">
                
                   
                    <div id="forcast">
                        
                        <div id="stats">
                            <div><span><img src="icons/water_drop.svg" alt="water drop SVG" class="mini-icon"></span><span class="label">Humidity: </span><h3 class="light" id="humidity">??%</h3></div>
                            <div><span><img src="icons/thermostat.svg" alt="thermostat SVG" class="mini-icon"></span><span class="label">Min-Max: </span><h3 class="light" id="min-max">??°F/??°F</h3></div>
                            <div><span><img src="icons/air.svg" alt="air SVG" class="mini-icon"></span><span class="label">Wind: </span><h3 class="light" id="wind">?.?? mph</h3></div>
                            <div><span><img src="icons/compare_arrows.svg" alt="compare arrows SVG" class="mini-icon"></span><span class="label">Pressure: </span><h3 class="light" id="pressure">???? hPa</h3></div>
                        </div>

                        <div id="five-day-forcast">
                            <div class="day">
                                <p class="next-day"></p>
                                <img src="icons/sunny.svg" alt="Sunny SVG" class="forecast-icon" id="icon"/>
                                <p class="five-day-temp" ><span class="five-day-max">??°F</span> | <span class="five-day-min">??°F</span></p>
                            </div>
                            <div class="day">
                                <p class="next-day"></p>
                                <img src="icons/sunny.svg" alt="Sunny SVG" class="forecast-icon" id="icon"/>
                                <p class="five-day-temp" ><span class="five-day-max">??°F</span> | <span class="five-day-min">??°F</span></p>
                            </div>
                            <div class="day">
                                <p class="next-day"></p>
                                <img src="icons/sunny.svg" alt="Sunny SVG" class="forecast-icon" id="icon"/>
                                <p class="five-day-temp" ><span class="five-day-max">??°F</span> | <span class="five-day-min">??°F</span></p>
                            </div>
                            <div class="day">
                                <p class="next-day"></p>
                                <img src="icons/sunny.svg" alt="Sunny SVG" class="forecast-icon" id="icon"/>
                                <p class="five-day-temp" ><span class="five-day-max">??°F</span> | <span class="five-day-min">??°F</span></p>
                            </div>
                            <div class="day">
                                <p class="next-day"></p>
                                <img src="icons/sunny.svg" alt="Sunny SVG" class="forecast-icon" id="icon"/>
                                <p class="five-day-temp" ><span class="five-day-max">??°F</span> | <span class="five-day-min">??°F</span></p>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
        <script src="weather.js"></script>
    </body>
</html>
